<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>代入演算子</title>
</head>
<body>
  <script>
    var num = 10;
    document.write('<p>num : ' + num + '</p>');
    // 値を加算して変数に代入
    num += 5;
    document.write('<p>num += 5 :' + num + '</p>');

    var num = 123;
    var str = '123';
    document.write('<p>' + (num == str) + '</p>');
    document.write('<p>' + (num === str) + '</p>');
  </script>
</body>
</html>
