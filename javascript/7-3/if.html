<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>if</title>
</head>
<body>
  <script>
    var org = Math.random();
    var src = org * 101;
    var rand = Math.floor(src);

    document.write('<p>org: ' + org + '</p>');
    document.write('<p>src: ' + src + '</p>');
    document.write('<p>rand: ' + rand + '</p>');

    if (rand >= 80) {
      document.write('<p>randは80以上</p>');
    } else if (rand <= 30) {
      document.write('<p>randは30以下</p>');
    } else {
      document.write('<p>randは30より大きく80より小さい</p>')
    }
  </script>
</body>
</html>
