<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>配列</title>
</head>
<body>
  <script>
    // 配列宣言
    // var fruits = new Array();
    // fruits[0] = 'apple';
    // fruits[1] = 'grape';
    // fruits[2] = 'melon';

    var fruits = ['apple', 'grape', 'melon', 'orange', 'mango'];

    document.write('<p>' + fruits[0] + '</p>');
    document.write('<p>' + fruits[1] + '</p>');
    document.write('<p>' + fruits[2] + '</p>');

    for(var i=0; i<fruits.length; i++ ) {
      document.write('<p>' + fruits[i] + '</p>');
    }
  </script>
</body>
</html>
