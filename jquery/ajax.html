<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ajax</title>
</head>
<body>

  <script src="js/jquery-3.1.0.js"></script>
  <script>
    function get_text() {
      $.ajax({
        url: 'http://codecamp.lesson.codecamp.jp/javascript/ajax.txt',
        async: true,
        success: function(data) {
          document.write(data);
        }
      });
    }

    $(document).ready(function(){
      setInterval(get_text, 2000);
    });
  </script>
</body>
</html>
