<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
</head>
<body>
  <button id="add">要素を追加</button>
  <div id="box"></div>
    <script src="js/jquery-3.1.0.js"></script>
    <script>
      function add_element() {
        $('#box').append('<p>p要素を追加しました</p>');
      }
      $(function(){
        $('#add').click(add_element);
      });
    </script>
</body>
</html>
