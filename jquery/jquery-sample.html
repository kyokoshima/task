<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="test">要素</div>
  <script>
    var $ = function(elementName) {
      if (elementName.startsWith('#')){
        var name = elementName.substring(1);
        var e = document.getElementById(name);
        e.html = function(val) {
          if (!val) {
            return e.innerHTML;
          } else {
            e.innerHTML = val;
          }
        }
        return e;
      }
    }
  </script>
</body>
</html>
