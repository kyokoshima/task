<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>電卓</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="calc">
    <div id="result">0</div>
    <div class="btn" id="ac">AC</div>
    <div class="btn"></div>
    <div class="btn"></div>
    <div class="btn ope" data-ope="/">÷</div>
    <div class="btn number" data-number="7">7</div>
    <div class="btn number" data-number="8">8</div>
    <div class="btn number" data-number="9">9</div>
    <div class="btn ope" data-ope="*">×</div>
    <div class="btn number" data-number="4">4</div>
    <div class="btn number" data-number="5">5</div>
    <div class="btn number" data-number="6">6</div>
    <div class="btn ope" data-ope="-">-</div>
    <div class="btn number" data-number="1">1</div>
    <div class="btn number" data-number="2">2</div>
    <div class="btn number" data-number="3">3</div>
    <div class="btn ope" data-ope="+">+</div>
    <div class="btn number" data-number="0">0</div>
    <div class="btn"></div>
    <div class="btn"></div>
    <div class="btn" id="equal">=</div>
  </div>
  <script src='js/jquery-3.1.0.js'></script>
  <script src='js/script.js'></script>
</body>
</html>
