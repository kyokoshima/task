<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インタビュー</title>

</head>
<body>
<nav>
  <div class="inner">
    <h1><a href="index.html">キャップボール</a></h1>

    </ul>

</nav>
<div id="contents">
　<article>
　  <table id="interview">
      <caption>インタビュー一覧</caption>
　    <thead>
　      <tr>
          <th class="school">出身校</th>
          <th class="name">名前</th>
          <th class="position">ポジション</th>
          <th class="voice">一言</th>
        </tr>
　    </thead>
      <tbody>
        <tr>
          <td>北摂三田</td>
          <td>木村寛臣</td>
          <td>セカンド</td>
          <td>がんばります</td>
        </tr>
        <tr>
          <td>北摂三田</td>
          <td>木村寛臣</td>
          <td>セカンド</td>
          <td>がんばります</td>
        </tr>
        <tr>
          <td>北摂三田</td>
          <td>木村寛臣</td>
          <td>セカンド</td>
          <td>がんばります</td>
        </tr>
        <tr>
          <td>北摂三田</td>
          <td>木村寛臣</td>
          <td>セカンド</td>
          <td>がんばります</td>
        </tr>
        <tr>
          <td>北摂三田</td>
          <td>木村寛臣</td>
          <td>セカンド</td>
          <td>がんばります</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
　  </table>
　</article>
  <article>
    <form action="">
      <div>
        <label for="name">名前</label>
        <input type="text" name="name" placeholder="名前を入力してください" size="30">
      </div>
      <div>
        <label for="school">学校名</label>
        <input type="text" name="school" placeholder="学校名を入力してください" size="30">
      </div>
      <div>
        <label for="gender">性別</label>
        <div class="radio-group">
          <input type="radio" name="gender" value="男"><span class="label">男</span>
          <input type="radio" name="gender" value="女" checked><span class="label">女</span>
        </div>
      </div>
      <div>
        <label for="howknow">このサイトを何で知りましたか</label>
            <div class="radio-group">
              <input type="checkbox" name="howknow" value="新聞"><span class="label">新聞</span>
              <input type="checkbox" name="howknow" value="雑誌"><span class="label">雑誌</span>
              <input type="checkbox" name="howknow" value="インターネット">
                <span class="label">インターネット</span>
              <input type="checkbox" name="howknow" value="友人知人">
                <span class="label">友人知人から</span>
            </div>
      </div>
      <div>
        <label for="pref">都道府県</label>
        <select name="pref">
          <option value="">--------- 下記から選択してくださ ---------</option>
          <option value="北海道">北海道</option>
          <optgroup label="関東">
            <option value="東京">東京</option>
            <option value="神奈川">神奈川</option>
          </optgroup>
          <optgroup label="関西">
            <option value="大阪">大阪</option>
            <option value="奈良">奈良</option>
            <option value="兵庫">兵庫</option>
            <option value="京都">京都</option>
            <option value="和歌山">和歌山</option>
            <option value="滋賀">滋賀</option>
          </optgroup>
          <option value="沖縄">沖縄</option>
        </select>
      </div>
      <div>
        <label for="comment">コメント</label>
        <textarea name="comment" rows="10" placeholder="コメントを入力してください"></textarea>
      </div>
      <div>
        <label for="password">パスワード</label>
        <input type="password" name="password">
      </div>
      <div class="form-actions">
        <input type="hidden" name="hidden" value="隠しパラメータ">
        <input type="submit" value="送信">
      </div>
    </form>
  </article>
</div>
